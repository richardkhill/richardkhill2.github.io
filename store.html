<h5>.</h5>

<table id="basket" cellpadding="4" cellspacing="4" border="1"> <!--Table is created so the user can view and add items to their basket-->
    <tr>
        <td valign="top">
            <table cellpadding="4" cellspacing="4" border="0">
                <thead>
                    <tr>
                        <td id="itemname" colspan="2">
                            Products for sale
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr> <!--List of the items for sale on the website-->
                        <td id="itemname">
                            T-Shirt
							<img id="imagesize" src="Assets/tshirt.png">
                        </td>
                        <td>
                            <input id="addtocartbutton" type="button" value="Add to cart" onclick="AddtoCart('T-Shirt','Official Mumford and Sons T-shirt',25)"/>
                        </td>
                    </tr>
                    <tr>
                        <td id="itemname">
                            Hoodie
							<img id="imagesize" src="Assets/hoodie.png">
                        </td>
                        <td>
                            <input id="addtocartbutton" type="button" value="Add to cart" onclick="AddtoCart('Hoodie','Official Mumford and Sons Hoodie',30)"/>
                        </td>
                    </tr>
                    <tr>
                        <td id="itemname">
                            Beanie
							<img id="imagesize" src="Assets/beanie.png">
                        </td>
                        <td>
                            <input id="addtocartbutton" type="button" value="Add to cart" onclick="AddtoCart('Beanie','Official Mumford and Sons Beanie',20)"/>
                        </td>
                    </tr>
					<tr>
                        <td id="itemname">
                            Sigh No More CD
							<img id="imagesize" src="Assets/sighnomore.jpg">
                        </td>
                        <td>
                            <input id="addtocartbutton" type="button" value="Add to cart" onclick="AddtoCart('Sigh No More CD','Debut studio album by Mumford and Sons',10)"/>
                        </td>
                    </tr>
					<tr>
                        <td id="itemname">
                            Babel CD
							<img id="imagesize" src="Assets/babel.jpg">
                        </td>
                        <td>
                            <input id="addtocartbutton" type="button" value="Add to cart" onclick="AddtoCart('Babel CD','Second studio album by Mumford and Sons',10)"/>
                        </td>
                    </tr>
					<tr>
                        <td id="itemname">
                            Wilder Mind CD
							<img id="imagesize" src="Assets/wildermind.jpg">
                        </td>
                        <td>
                            <input id="addtocartbutton" type="button" value="Add to cart" onclick="AddtoCart('Wilder Mind CD','Third studio album by Mumford and Sons',10)"/>
                        </td>
                    </tr>
                </tbody>

            </table>
        </td>
        <td valign="top">
            <table cellpadding="4" cellspacing="4" border="1" id="orderedProductsTbl"> <!--Another table is created which holds the items the user has added to the basket-->
                <thead>
                    <tr>
                        <td>
                            Name
                        </td>
                        <td>
                            Description
                        </td>
                        <td>
                            Price (£)
                        </td>
                    </tr>
                </thead>
                <tbody id="orderedProductsTblBody">

                </tbody>
                <tfoot>
                    <tr>
						<td id="TP">Total Price: (£)</td>
                        <td colspan="3" align="right" id="cart_total"> <!--The total price variable from the javascript file in displayed here-->
                        </td>
						<input id="addtocartbutton" type="button" value="Remove last item" onclick="Removelastitem()"/> <!--Clicking on this button will remove the last item in the array-->
						<input id="addtocartbutton" type="button" value="Checkout"/> <!--Checkout button would go to payment page-->
					</tr>
                </tfoot>
            </table>
        </td>
    </tr>
</table>
